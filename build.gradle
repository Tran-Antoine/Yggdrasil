subprojects {

    apply plugin: 'java'
    version 'alpha'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compileOnly 'org.spongepowered:spongeapi:7.2.0-SNAPSHOT'
        compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.5.RELEASE'
    }
}